name: ğŸ³ Build & Push Docker Image

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - 'package.json'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Cho phÃ©p trigger thá»§ cÃ´ng

env:
  REGISTRY: docker.io
  IMAGE_NAME: login-app

jobs:
  # ========== BUILD DOCKER IMAGE ==========
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-digest: ${{ steps.docker_build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      # Step 1: Checkout code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # Step 2: Get commit info
      - name: ğŸ“ Get commit info
        id: commit
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      
      # Step 3: Setup Docker Buildx
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Step 4: Docker metadata (tags & labels)
      - name: ğŸ·ï¸ Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=${{ steps.commit.outputs.branch }}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      # Step 5: Login to Docker Hub
        # Step 5a: Debug - try docker login via shell (prints clearer error)
        - name: ğŸ” Debug Docker login (shell)
          if: github.event_name != 'pull_request'
          run: |
            echo "--- Debug: Docker version & whoami ---"
            docker --version || true
            echo "Attempting docker login using secrets (masked by Actions)"
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin || true
            echo "Exit code: $?"

        # Step 5b: Login to Docker Hub (action)
        - name: ğŸ” Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Step 6: Build Docker image
      - name: ğŸ—ï¸ Build Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ steps.commit.outputs.short_sha }}
      
      # Step 7: Display push result
      - name: ğŸ“Š Image info
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ… Image built successfully"
          echo "ğŸ“¦ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ·ï¸ Labels: ${{ steps.meta.outputs.labels }}"
          echo "ğŸ”— Image digest: ${{ steps.docker_build.outputs.digest }}"
      
      # Step 8: Slack notification
      - name: ğŸ“¢ Notify Slack on success
        if: success() && github.event_name != 'pull_request'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            âœ… Docker image pushed successfully!
            Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
            Tags: ${{ steps.meta.outputs.tags }}
            Commit: ${{ steps.commit.outputs.short_sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
      
      # Step 9: Slack notification on failure
      - name: ğŸ“¢ Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            âŒ Docker image build failed!
            Commit: ${{ steps.commit.outputs.short_sha }}
            Branch: ${{ steps.commit.outputs.branch }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # ========== IMAGE SCANNING (Security) ==========
  scan-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ” Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: ğŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
