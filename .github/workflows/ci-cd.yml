name: üê≥ Build & Push Docker Image

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - 'package.json'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Cho ph√©p trigger th·ªß c√¥ng

env:
  REGISTRY: docker.io
  IMAGE_NAME: login-app

jobs:
  # ========== BUILD DOCKER IMAGE ==========
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-digest: ${{ steps.docker_build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      # Step 1: Checkout code
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # Step 2: Get commit info
      - name: üìù Get commit info
        id: commit
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      
      # Step 3: Setup Docker Buildx
      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Step 4: Docker metadata (tags & labels)
      - name: üè∑Ô∏è Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=${{ steps.commit.outputs.branch }}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      # Step 5: Login to Docker Hub
      # Step 5a: Debug - try docker login via shell (prints clearer error)
      - name: üîç Debug Docker login (shell)
        if: github.event_name != 'pull_request'
        run: |
          echo "--- Debug: Docker version & whoami ---"
          docker --version || true
          echo "Attempting docker login using secrets (masked by Actions)"
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin || true
          echo "Exit code: $?"

      # Step 5b: Login to Docker Hub (action)
      - name: üîê Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Step 6: Build Docker image
      - name: üèóÔ∏è Build Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ steps.commit.outputs.short_sha }}
      
      # Step 7: Display push result
      - name: üìä Image info
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Image built successfully"
          echo "üì¶ Tags: ${{ steps.meta.outputs.tags }}"
          echo "üè∑Ô∏è Labels: ${{ steps.meta.outputs.labels }}"
          echo "üîó Image digest: ${{ steps.docker_build.outputs.digest }}"
      
      # Step 8: Slack notification
      - name: üì¢ Notify Slack on success
        if: success() && github.event_name != 'pull_request'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ‚úÖ Docker image pushed successfully!
            Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
            Tags: ${{ steps.meta.outputs.tags }}
            Commit: ${{ steps.commit.outputs.short_sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
      
      # Step 9: Slack notification on failure
      - name: üì¢ Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ‚ùå Docker image build failed!
            Commit: ${{ steps.commit.outputs.short_sha }}
            Branch: ${{ steps.commit.outputs.branch }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # ========== IMAGE SCANNING (Security) ==========
  scan-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    
    steps:
      - name: üîç Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: üì§ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ========== DEPLOY TO SERVER (SELF-HOSTED) ==========
  deploy:
    runs-on: [self-hosted, linux]  # üëà Quan tr·ªçng: Ch·∫°y tr√™n m√°y ·∫£o c·ªßa b·∫°n
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: üöÄ Pull & Run Container
        run: |
          # 1. Login Docker (ƒë·ªÉ pull image private n·∫øu c·∫ßn)
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          # 2. Pull image m·ªõi nh·∫•t
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          
          # 3. Stop & Remove container c≈©
          docker stop ${{ env.IMAGE_NAME }} || true
          docker rm ${{ env.IMAGE_NAME }} || true
          
          # 4. Ch·∫°y container m·ªõi
          docker run -d \
            --name ${{ env.IMAGE_NAME }} \
            --restart unless-stopped \
            -p 3000:3000 \
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            
          # 5. D·ªçn d·∫πp
          docker image prune -f


